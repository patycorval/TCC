<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Minhas Reservas</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container my-5">
        <h1 class="mb-4">Minhas Reservas</h1>

        <h3 class="mt-5">Salas e Laboratórios</h3>
        <div class="card shadow-sm">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(reservasSalas)}" class="alert alert-info">
                    Você ainda não possui reservas de salas ou laboratórios.
                </div>
                <div class="table-responsive" th:if="${not #lists.isEmpty(reservasSalas)}">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Sala/Lab</th>
                                <th>Data</th>
                                <th>Início</th>
                                <th>Fim</th>
                                <th>Status</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr th:each="reserva : ${reservasSalas}"
    th:id="'reserva-' + ${reserva.id}"
    th:classappend="${param.destaque != null and param.destaque[0] == reserva.id.toString()} ? 'table-warning' : ''">
                                <td th:text="${reserva.numero}"></td>
                                <td th:text="${#temporals.format(reserva.data, 'dd/MM/yyyy')}"></td>
                                <td th:text="${reserva.hora}"></td>
                                <td th:text="${reserva.horaFim}"></td>
                                <td><span class="badge bg-success" th:text="${reserva.status}"></span></td>
                                <td class="text-center">
                                    <a th:href="@{'/reservas/editar/' + ${reserva.id}}" class="btn btn-secondary btn-sm" title="Editar Reserva">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button type="button" class="btn btn-danger btn-sm btn-apagar" th:attr="data-id=${reserva.id}" title="Cancelar Reserva">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Auditório</h3>
        <div class="card shadow-sm">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(reservasAuditorio)}" class="alert alert-info">
                    Você ainda não possui reservas do auditório.
                </div>
                <div class="table-responsive" th:if="${not #lists.isEmpty(reservasAuditorio)}">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Evento</th>
                                <th>Data</th>
                                <th>Início</th>
                                <th>Fim</th>
                                <th>Status</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                      <tr th:each="reserva : ${reservasAuditorio}"
    th:id="'reserva-' + ${reserva.id}"
    th:classappend="${param.destaque != null and param.destaque[0] == reserva.id.toString()} ? 'table-warning' : ''">
                                <td th:text="${reserva.evento}"></td>
                                <td th:text="${#temporals.format(reserva.data, 'dd/MM/yyyy')}"></td>
                                <td th:text="${reserva.hora}"></td>
                                <td th:text="${reserva.horaFim}"></td>
                                <td>
                                    <span th:classappend="${reserva.status.name() == 'APROVADA'} ? 'bg-success' : (${reserva.status.name() == 'PENDENTE'} ? 'bg-warning text-dark' : 'bg-danger')"
                                          class="badge" 
                                          th:text="${reserva.status}">
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a th:if="${reserva.status.name() != 'PENDENTE'}" th:href="@{'/reservas/editar/' + ${reserva.id}}" class="btn btn-secondary btn-sm" title="Editar Reserva">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button type="button" class="btn btn-danger btn-sm btn-apagar" th:attr="data-id=${reserva.id}" title="Cancelar Reserva">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <button type="button" id="btnCloseConfirmModal" class="btn-close"></button>
            <p>Tem certeza que deseja excluir esta reserva?</p>
            <div class="modal-buttons">
                <button id="btnConfirm" class="btn">Sim</button>
                <button id="btnCancel" class="btn">Não</button>
            </div>
        </div>
    </div>

<script>
    // Referências aos elementos do modal
    const modal = document.getElementById('confirmModal');
    const btnConfirm = document.getElementById('btnConfirm');
    const btnCancel = document.getElementById('btnCancel');
    const btnCloseConfirm = document.getElementById('btnCloseConfirmModal');

    let reservaIdParaExcluir = null;

    // Função única para fechar o modal
    const fecharModalConfirmacao = () => {
        modal.style.display = 'none';
        reservaIdParaExcluir = null;
    };

    // Abre o modal quando qualquer botão de apagar é clicado
    document.querySelectorAll('.btn-apagar').forEach(botao => {
        botao.addEventListener('click', () => {
            reservaIdParaExcluir = botao.getAttribute('data-id');
            modal.style.display = 'flex';
        });
    });

    // Associa a função de fechar aos três gatilhos: botão "Não", botão "X" e clique fora
    btnCancel.addEventListener('click', fecharModalConfirmacao);
    btnCloseConfirm.addEventListener('click', fecharModalConfirmacao);
    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            fecharModalConfirmacao();
        }
    });

    // Lógica para confirmar a exclusão
    btnConfirm.addEventListener('click', () => {
        if (reservaIdParaExcluir) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '/deletar/' + reservaIdParaExcluir;

            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = '_csrf';
            input.value = csrfToken;
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        // 1. Pega os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const destaqueId = params.get('destaque');

        // 2. Se o parâmetro 'destaque' existir...
        if (destaqueId) {
            // 3. Encontra o elemento da tabela pelo ID que criamos (ex: "reserva-123")
            const elementoDestaque = document.getElementById('reserva-' + destaqueId);
            
            // 4. Se o elemento for encontrado, rola a tela até ele
            if (elementoDestaque) {
                elementoDestaque.scrollIntoView({
                    behavior: 'smooth', // Animação de rolagem suave
                    block: 'center'     // Tenta centralizar o elemento na tela
                });
            }
        }
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

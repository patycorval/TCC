<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Página principal</title>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
      <h1>Reserva de Salas e Laboratórios - FATEC Rubens Lara</h1>

      <div class="container my-4 filtro-div">
        <h4>Filtros</h4>
        <form class="row g-3">
          <div class="col-md-3">
            <label for="andar" class="form-label">Andar</label>
            <select class="form-select" id="andar">
              <option value="">Todos</option>
              <option value="3" th:selected="${andarSelecionado == '3'}">
                3º Andar
              </option>
              <option value="5" th:selected="${andarSeleciona == '5'}">
                5º Andar
              </option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="recurso" class="form-label">Recursos</label>
            <select class="form-select" id="recurso">
              <option value="">Todos</option>
              <option
                value="TELEVISOR"
                th:selected="${recursoSelecionado == 'TELEVISOR'}"
              >
                TV
              </option>
              <option
                value="PROJETOR"
                th:selected="${recursoSelecionad == 'PROJETOR'}"
              >
                Projetor
              </option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="tiposala" class="form-label">Tipo de Sala</label>
            <select class="form-select" id="tiposala">
              <option value="">Todos</option>
              <option
                value="LABORATORIO"
                th:selected="${tipoSalaSelecionado == 'LABORATORIO'}"
              >
                Laboratório
              </option>
              <option
                value="SALA_AULA"
                th:selected="${tipoSalaSelecionado == 'SALA_AULA'}"
              >
                Sala de aula
              </option>
            </select>
          </div>

          <div class="col-md-2 align-self-end">
            <button
              type="button"
              class="btn btn-login w-100"
              onclick="aplicarFiltros()"
            >
              Filtrar
            </button>
          </div>
        </form>
      </div>
      <h2 id="andar3-titulo">Salas e Laboratórios - 3º Andar</h2>
      <section class="andar3" id="andar3-section">
        <div
          class="div-reservar"
          th:each="sala : ${salasAndar3}"
          data-andar="3"
          th:data-tiposala="${sala.tipoSala}"
          th:data-recursos="${sala.recursosAsString}"
        >
          <img
            th:src="@{/img/sala5.jpeg}"
            th:alt="'Imagem da sala ' + ${sala.numero}"
          />
          <h3 th:text="${sala.tipoSalaDisplayName} + ' ' + ${sala.numero}">
            Tipo e Número
          </h3>
          <p th:text="'Capacidade: ' + ${sala.capacidade} + ' alunos'">
            Capacidade
          </p>
          <p th:text="'Quantidade de máquinas: ' + ${sala.qtdComputadores}">
            Máquinas
          </p>

          <div>
            <span>Recursos: </span>
            <span
              th:each="recurso : ${sala.recursos}"
              th:text="${recurso}"
              class="badge bg-secondary me-1"
            >
            </span>
            <span th:if="${#lists.isEmpty(sala.recursos)}">Nenhum</span>
          </div>

          <a th:href="@{'/reservar?numero=' + ${sala.numero}}">
            <button class="btn">Reservar</button>
          </a>
        </div>
      </section>

      <h2 id="andar5-titulo">Salas e Laboratórios - 5º Andar</h2>
      <section class="andar5" id="andar5-section">
        <div
          class="div-reservar"
          th:each="sala : ${salasAndar5}"
          data-andar="5"
          th:data-tiposala="${sala.tipoSala}"
          th:data-recursos="${sala.recursosAsString}"
        >
          <img
            th:src="@{/img/sala5.jpeg}"
            th:alt="'Imagem da sala ' + ${sala.numero}"
          />
          <h3 th:text="${sala.tipoSalaDisplayName} + ' ' + ${sala.numero}">
            Tipo e Número
          </h3>
          <p th:text="'Capacidade: ' + ${sala.capacidade} + ' alunos'">
            Capacidade
          </p>
          <p th:text="'Quantidade de máquinas: ' + ${sala.qtdComputadores}">
            Máquinas
          </p>

          <div>
            <span>Recursos: </span>
            <span
              th:each="recurso : ${sala.recursos}"
              th:text="${recurso}"
              class="badge bg-secondary me-1"
            >
            </span>
            <span th:if="${#lists.isEmpty(sala.recursos)}">Nenhum</span>
          </div>

          <a th:href="@{'/reservar?numero=' + ${sala.numero}}">
            <button class="btn">Reservar</button>
          </a>
        </div>
      </section>
    </main>
    <script th:src="@{/js/filtroprincipal.js}"></script>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>

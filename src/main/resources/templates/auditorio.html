<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Auditório</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container my-5">
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${mensagemSucesso}"></p><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${erro}"></p><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/auditorio(mes=${anteriorMes}, ano=${anteriorAno})}" class="btn btn-outline-primary">&lt; Anterior</a>
            <h2 th:text="${#temporals.format(ym, 'MMMM yyyy', new java.util.Locale('pt', 'BR'))}" class="h2-aud text-capitalize"></h2>
            <a th:href="@{/auditorio(mes=${proximoMes}, ano=${proximoAno})}" class="btn btn-outline-primary">Próximo &gt;</a>
        </div>
        <div class="d-flex gap-3 flex-wrap my-4">
            <div class="dia semanal">Seg</div><div class="dia semanal">Ter</div><div class="dia semanal">Qua</div><div class="dia semanal">Qui</div><div class="dia semanal">Sex</div><div class="dia semanal">Sab</div><div class="dia semanal">Dom</div>
        </div>

        <div class="grid-mensal">
            <div th:each="dia : ${diasDoMes}"
                 class="dia mensal"
                 th:classappend="${dia.dia == 0} ? 'vazio' : (${dia.status == 'indisponivel'} ? 'indisponivel' : 'disponivel')"
                 th:attr="data-dia=${dia.dia}, data-eventos=${dia.getEventosAsJson()}">
                
                <div class="conteudo-dia">
                    <span class="numero-dia" th:text="${dia.dia != 0 ? dia.dia : ''}"></span>
                    <div class="indicadores-evento" th:if="${!#lists.isEmpty(dia.eventos)}">
                        <span th:each="reserva : ${dia.eventos}" class="indicador" th:classappend="'status-' + ${reserva.status.name().toLowerCase()}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="legenda-cores my-4">
             <p>Legenda:</p>
             <div class="item-legenda"><div class="cor-legenda disponivel"></div><span>Disponível</span></div>
             <div class="item-legenda"><div class="cor-legenda indisponivel"></div><span>Indisponível</span></div>
        </div>
    </main>
    
    <div id="modal-dia-view" class="overlay">
        <div class="modal-dialog modal-dialog-centered"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-dia-titulo"></h5>
                    <button type="button" class="btn-close" id="fechar-modal-view"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush" id="lista-eventos-modal"></ul>
                    <div id="sem-eventos-aviso" class="alert alert-secondary text-center">Nenhum evento agendado para este dia.</div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-danger" id="btn-abrir-form-reserva">
                        Solicitar nova reserva
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay-reserva" class="overlay">
        <div class="form-modal">
            <div class="modal-content-inner">
                <form th:action="@{/auditorio/solicitar}" method="post" class="solicitacao-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                   <div class="modal-header">
                    <h5 class="modal-title" id="modal-dia-titulo"></h5>
                    <button type="button" class="btn-close" id="fechar-modal-view"></button>
                </div>  
                    <h3>Solicitar Reserva do Auditório</h3>
                    <p>Preencha os dados abaixo para enviar a solicitação.</p>
                    <div class="form-group"><label for="nomeRequisitor">Nome Completo do Requisitor:</label><input type="text" id="nomeRequisitor" name="nomeRequisitor" required /></div>
                    <div class="form-group"><label for="eventoProposto">Evento Proposto:</label><input type="text" id="eventoProposto" name="eventoProposto" required /></div>
                    <div class="form-group"><label for="dataEvento">Data:</label><input type="text" id="dataEvento" name="dataEvento" readonly /></div>
                    <div class="form-group"><label for="horaEvento">Hora Início:</label><input type="time" id="horaEvento" name="horaEvento" required /></div>
                    <div class="form-group"><label for="horaFimEvento">Hora Fim:</label><input type="time" id="horaFimEvento" name="horaFimEvento" required /></div>
                    <button type="submit" class="btn-submit">Enviar Solicitação</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/auditorio-calendar.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

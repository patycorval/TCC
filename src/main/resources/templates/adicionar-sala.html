<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Nova Sala</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main class="container my-5">
      <h2 class="mb-4">Cadastrar Nova Sala</h2>

      <div
        th:if="${mensagemSucesso}"
        class="alert alert-success"
        th:text="${mensagemSucesso}"
      ></div>
      <div
        th:if="${mensagemErro}"
        class="alert alert-danger"
        th:text="${mensagemErro}"
      ></div>

      <form
        th:action="@{/admin/adicionar-sala}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="numero" class="form-label"
              >Número da Sala (Ex: 3.01)</label
            >
            <input
              type="text"
              class="form-control"
              id="numero"
              name="numero"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="localizacao" class="form-label"
              >Localização (Ex: 3º Andar)</label
            >
            <input
              type="text"
              class="form-control"
              id="localizacao"
              name="localizacao"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="capacidade" class="form-label"
              >Capacidade (Alunos)</label
            >
            <input
              type="number"
              class="form-control"
              id="capacidade"
              name="capacidade"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="qtdComputadores" class="form-label"
              >Qtde. Computadores</label
            >
            <input
              type="number"
              class="form-control"
              id="qtdComputadores"
              name="qtdComputadores"
              value="0"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Sala</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="SALA_AULA">Sala de Aula</option>
            <option value="LABORATORIO">Laboratório</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Recursos Disponíveis</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="recursos"
              value="PROJETOR"
              id="rec-projetor"
            />
            <label class="form-check-label" for="rec-projetor">Projetor</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="recursos"
              value="TELEVISOR"
              id="rec-televisor"
            />
            <label class="form-check-label" for="rec-televisor"
              >Televisor</label
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem da Sala</label>
          <input
            type="file"
            class="form-control"
            id="imagem"
            name="imagem"
            accept="image/png, image/jpeg"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Salvar Sala</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Sala</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display.swap");
      /* Agora o body se comporta normalmente */
      body {
        background-color: #f8f9fa; /* Um fundo leve para a página */
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow p-4 p-md-5 form-card">
            <h3 class="text-center mb-4">Cadastrar Nova Sala</h3>

            <div
              th:if="${mensagemSucesso}"
              class="alert alert-success text-center"
              th:text="${mensagemSucesso}"
            ></div>
            <div
              th:if="${mensagemErro}"
              class="alert alert-danger text-center"
              th:text="${mensagemErro}"
            ></div>

            <form
              class="register-form"
              th:action="@{/admin/adicionar-sala}"
              method="post"
              enctype="multipart/form-data"
            >
              <input
                type="hidden"
                th:if="${_csrf}"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="numero"
                      name="numero"
                      placeholder="Nome/Número da Sala"
                      required
                    />
                    <label for="numero">Nome/Número (Ex: 3.01)</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="localizacao"
                      name="localizacao"
                      required
                    >
                      <option value="" disabled selected>
                        Selecione o andar...
                      </option>
                      <option value="2º Andar">2º Andar</option>
                      <option value="3º Andar">3º Andar</option>
                      <option value="5º Andar">5º Andar</option>
                    </select>
                    <label for="localizacao">Andar</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="number"
                      class="form-control"
                      id="capacidade"
                      name="capacidade"
                      placeholder="Capacidade"
                      required
                      min="1"
                    />
                    <label for="capacidade">Capacidade (Alunos)</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="number"
                      class="form-control"
                      id="qtdComputadores"
                      name="qtdComputadores"
                      placeholder="Computadores"
                      required
                      value="0"
                      min="0"
                    />
                    <label for="qtdComputadores">Qtde. Computadores</label>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <select class="form-select" id="tipo" name="tipo" required>
                  <option value="" disabled selected>
                    Selecione o tipo...
                  </option>
                  <option value="SALA_AULA">Sala de Aula</option>
                  <option value="LABORATORIO">Laboratório</option>
                </select>
                <label for="tipo">Tipo de Sala</label>
              </div>

              <div class="mb-3 p-3 border rounded">
                <label class="form-label d-block">Recursos Disponíveis</label>

                <div class="row g-2">
                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="recursos"
                        value="PROJETOR"
                        id="rec-projetor"
                      />
                      <label class="form-check-label" for="rec-projetor"
                        >Projetor</label
                      >
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="recursos"
                        value="TELEVISOR"
                        id="rec-televisor"
                      />
                      <label class="form-check-label" for="rec-televisor"
                        >Televisor</label
                      >
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="recursos"
                        value="COMPUTADORES"
                        id="rec-computadores"
                      />
                      <label class="form-check-label" for="rec-computadores"
                        >Computadores</label
                      >
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="recursos"
                        value="NOTEBOOK"
                        id="rec-notebook"
                      />
                      <label class="form-check-label" for="rec-notebook"
                        >Notebooks</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="imagem" class="form-label"
                  >Imagem da Sala<span class="text-danger"> *</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imagem"
                  name="imagem"
                  accept="image/png, image/jpeg"
                  required
                />
                <div class="form-text">
                  Envie uma foto da sala (JPG ou PNG).
                </div>
              </div>

              <button class="btn btn-custom-red w-100 py-2" type="submit">
                Cadastrar Sala
              </button>
              <a th:href="@{/}" class="btn btn-secondary w-100 py-2 mt-2"
                >Cancelar</a
              >
            </form>
          </div>
        </div>
      </div>
    </main>
    <div class="modal-sucesso" id="modal-sucesso">
      <div class="modal-sucesso-content">
        <lord-icon
          src="https://cdn.lordicon.com/fsstjlds.json"
          trigger="hover"
          stroke="bold"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
        <p>Reserva realizada com sucesso!</p>
        <button id="closeModal" onclick="window.location.href='/'">
          Fechar
        </button>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/modal-sucesso.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

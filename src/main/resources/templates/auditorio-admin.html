<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
     <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Auditório</title>
</head>
<body th:data-usuario-logado="${usuarioLogadoEmail}">
    <div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    
    <form method="post" id="formBloqueio">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${mensagemSucesso}"></p><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${erro}"></p><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
         <div class="legenda-cores my-4 mb-15">
            <p>Legenda:</p>
            <div class="item-legenda"><div class="indicador status-aprovada"></div><span>Reserva Aprovada</span></div>
            <div class="item-legenda"><div class="indicador status-pendente"></div><span>Reserva Pendente</span></div>
            <div class="item-legenda"><div class="cor-legenda disponivel"></div><span>Disponível</span></div>
            <div class="item-legenda"><div class="cor-legenda indisponivel"></div><span>Indisponível</span></div>
        </div>

        <div class="navegacao-calendario mb-4">
            <a th:if="${!desabilitarAnterior}" th:href="@{/admin/auditorio-admin(mes=${anteriorMes}, ano=${anteriorAno})}" class="btn-nav-calendario">&lt; Anterior</a>
            <div th:if="${desabilitarAnterior}" class="nav-placeholder"></div>

            <h2 th:text="${#temporals.format(ym, 'MMMM yyyy', new java.util.Locale('pt', 'BR'))}" class="h2-aud text-capitalize"></h2>

            <a th:href="@{/admin/auditorio-admin(mes=${proximoMes}, ano=${proximoAno})}" class="btn-nav-calendario">Próximo &gt;</a>
        </div>
        <div class="grid-mensal">
            <div class="dia-semana-header">Seg</div>
            <div class="dia-semana-header">Ter</div>
            <div class="dia-semana-header">Qua</div>
            <div class="dia-semana-header">Qui</div>
            <div class="dia-semana-header">Sex</div>
            <div class="dia-semana-header">Sab</div>
            <div class="dia-semana-header">Dom</div>
        
            <div th:each="dia : ${diasDoMes}"
                class="dia mensal"
                th:classappend="${dia.dia == 0 ? 'vazio' : dia.status}"
                th:attr="data-dia=${dia.dia}, data-eventos=${dia.getEventosAsJson()}">
                <div class="conteudo-dia">
                    <div class="dia-header">
                        <span class="numero-dia" th:text="${dia.dia != 0 ? dia.dia : ''}"></span>
                        <input type="checkbox" name="diasSelecionados"
                            th:if="${dia.status != 'vazio' && dia.status != 'passado' && dia.status != 'indisponivel'}"
                            th:value="${#temporals.format(ym.atDay(dia.dia), 'yyyy-MM-dd')}"
                            class="checkbox-bloqueio">
                        <div class="indicadores-evento" th:if="${!#lists.isEmpty(dia.eventos)}">
                            <span th:each="reserva : ${dia.eventos}" class="indicador"
                                th:classappend="'status-' + ${reserva.status.name().toLowerCase()}">
                            </span>
                        </div>
                    </div>
                    <button type="button" th:if="${dia.status == 'disponivel'}" class="btn-solicitar-reserva">
                        <img th:src="@{/img/adicionar-evento.png}" alt="Solicitar Reserva" class="icone-solicitar" />
                    </button>
                </div>
            </div>
        </div>
        <div class="my-4 d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-secondary" th:formaction="@{/admin/auditorio/desbloquear-dias}">Desbloquear Selecionados</button>
            <button type="submit" class="btn btn-dark" th:formaction="@{/admin/auditorio/bloquear-dias}">Bloquear Selecionados</button>
        </div>
    </form>
    </main>

    <!-- MODAL QUE EXIBE AS RESERVAS -->
        <div id="modal-dia-view" class="overlay">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-dia-titulo"></h5>
                        <button type="button" class="btn-close" id="fechar-modal-view"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group list-group-flush" id="lista-eventos-modal"></ul>
                        <div id="sem-eventos-aviso" class="alert alert-secondary text-center">Nenhum evento agendado para este dia.</div>
                    </div>
                <div class="modal-footer" id="modal-gestao-footer">
                    <button type="button" class="btn btn-danger" id="btn-abrir-form-reserva-admin">Solicitar Nova Reserva</button>
                    <button type="button" class="btn btn-primary" id="btn-aplicar-mudancas" disabled>Aplicar Alterações</button>
                </div>
                </div>
            </div>
        </div>

    <!-- MODAL PARA RESERVAR -->
<div id="overlay-reserva" class="overlay">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Solicitar Reserva do Auditório</h5>
                <button type="button" class="btn-close" id="fechar-modal-reserva"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/auditorio/solicitar}" method="post" id="formReservaAuditorio">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <p>Preencha os dados abaixo para enviar a solicitação.</p>
                    <div class="form-group">
                        <label for="nomeRequisitor">Nome Completo do Requisitor:<span class="text-danger ms-1">*</span></label>
                        <input type="text" id="nomeRequisitor" name="nomeRequisitor" required />
                    </div>
                    <div class="form-group">
                        <label for="eventoProposto">Evento Proposto:<span class="text-danger ms-1">*</span></label>
                        <input type="text" id="eventoProposto" name="eventoProposto" required />
                    </div>
                    <div class="form-group">
                        <label for="dataEvento">Data:</label>
                        <input type="text" id="dataEvento" name="dataEvento" readonly />
                    </div>
                    <div class="form-group">
                        <label for="horaEvento">Hora Início:<span class="text-danger ms-1">*</span></label>
                        <input type="time" id="horaEvento" name="horaEvento" required />
                    </div>
                    <div class="form-group">
                        <label for="horaFimEvento">Hora Fim:<span class="text-danger ms-1">*</span></label>
                        <input type="time" id="horaFimEvento" name="horaFimEvento" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" id="btn-voltar-listagem">Voltar</button>
                <button type="submit" form="formReservaAuditorio" class="btn btn-danger" id="solicitacao-reserva">
                    <span sec:authorize="hasRole('ADMIN')">Reservar</span>
                    <span sec:authorize="!hasRole('ADMIN')">Enviar Solicitação</span>
                </button>
            </div>
        </div>
    </div>
</div>
    <script th:src="@{/js/auditorio-admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

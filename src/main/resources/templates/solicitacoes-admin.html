<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Solicitações Pendentes</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5 main-container-fill">
    <h1>Solicitações de Reserva do Auditório</h1>
    
    <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <div th:if="${solicitacoes.isEmpty()}" class="centered-message">
        <h4>Nenhuma solicitação pendente no momento.</h4>
    </div>

    <table class="table table-striped table-hover align-middle" th:if="${!solicitacoes.isEmpty()}">
        <thead>
            <tr>
                <th>Requisitor</th>
                <th>Evento</th>
                <th>Data</th>
                <th>Horário</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="solicitacao : ${solicitacoes}">
                <td th:text="${solicitacao.nome}"></td>
                <td th:text="${solicitacao.evento}"></td>
                <td th:text="${solicitacao.data != null ? #temporals.format(solicitacao.data, 'dd/MM/yyyy') : 'N/A'}"></td>
                <td th:text="${solicitacao.hora?.toString()} + ' - ' + ${solicitacao.horaFim?.toString()}"></td>
                <td class="text-center">
                         <form th:action="@{/admin/solicitacoes/atualizar}" method="post" class="d-inline">
                             <input type="hidden" name="id" th:value="${solicitacao.id}" />
                             <input type="hidden" name="status" value="APROVADA" />
                             <button type="button" class="btn btn-link text-success p-0 btn-acao" title="Aprovar" 
                                     data-action="Aprovar" th:data-date="${solicitacao.data != null ? #temporals.format(solicitacao.data, 'dd/MM/yyyy') : ''}">
                                 <i class="bi bi-check-circle-fill fs-5"></i>
                             </button>
                         </form>
                         <form th:action="@{/admin/solicitacoes/atualizar}" method="post" class="d-inline ms-2">
                             <input type="hidden" name="id" th:value="${solicitacao.id}" />
                             <input type="hidden" name="status" value="REJEITADA" />
                             <button type="button" class="btn btn-link text-danger p-0 btn-acao" title="Recusar" 
                                     data-action="Recusar" th:data-date="${solicitacao.data != null ? #temporals.format(solicitacao.data, 'dd/MM/yyyy') : ''}">
                                 <i class="bi bi-x-circle-fill fs-5"></i>
                             </button>
                         </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="confirmModal" class="modal action-modal">
    <div class="modal-content">
        <button type="button" id="btnFecharModal" class="btn-close"></button>
        <h4 id="modalTitle" style="margin-top: 0;">Confirmar Ação</h4>
        <p id="modalMessage">Você tem certeza?</p>
        <div class="modal-buttons">
            <button id="btnCancelarSolicitacao" class="btn btn-secondary">Cancelar</button>
            <button id="btnConfirmarSolicitacao" class="btn">Confirmar</button>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('confirmModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const btnConfirmarSolicitacao = document.getElementById('btnConfirmarSolicitacao');
        const btnCancelarSolicitacao = document.getElementById('btnCancelarSolicitacao');
        const btnFecharModal = document.getElementById('btnFecharModal');
        let formToSubmit = null;

        document.querySelectorAll('.btn-acao').forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                formToSubmit = button.closest('form');
                
                const action = button.getAttribute('data-action');
                const date = button.getAttribute('data-date');

                btnConfirmarSolicitacao.style.backgroundColor = '';
                btnConfirmarSolicitacao.style.borderColor = '';
                btnConfirmarSolicitacao.style.color = '';

                if (action === 'Aprovar') {
                    modalTitle.textContent = 'Aprovar Solicitação';
                    modalMessage.textContent = `Deseja aprovar esta solicitação do dia ${date}?`;
                    btnConfirmarSolicitacao.textContent = 'Aprovar';
                    btnConfirmarSolicitacao.style.backgroundColor = '#198754';
                    btnConfirmarSolicitacao.style.borderColor = '#198754';
                    btnConfirmarSolicitacao.style.color = 'white';
                } else {
                    modalTitle.textContent = 'Recusar Solicitação';
                    modalMessage.textContent = `Deseja recusar esta solicitação do dia ${date}?`;
                    btnConfirmarSolicitacao.textContent = 'Recusar';
                    btnConfirmarSolicitacao.style.backgroundColor = '#c30000';
                    btnConfirmarSolicitacao.style.borderColor = '#c30000';
                    btnConfirmarSolicitacao.style.color = 'white';
                }
                
                modal.style.display = 'flex';
            });
        });

        btnConfirmarSolicitacao.addEventListener('click', () => {
            if (formToSubmit) {
                formToSubmit.submit();
            }
        });

        const closeModal = () => {
            modal.style.display = 'none';
            formToSubmit = null;
        };

        // Agora ambos os botões de fechar funcionarão
        btnCancelarSolicitacao.addEventListener('click', closeModal);
        btnFecharModal.addEventListener('click', closeModal);

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    });
</script>

</body>
</html>

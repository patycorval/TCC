<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Grade de Horarios</title>
  </head>

  <body>
    <div class="container-fluid px-0">
      <header
        class="d-flex justify-content-between align-items-center py-3 px-5 mb-4 border-bottom"
      >
        <a
          th:href="@{/}"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto"
        >
          <img
            class="logo-fatec"
            th:src="@{/img/logo-fatec-branco.png}"
            alt="Logo Fatec"
          />
          <img
            class="logo-cps"
            th:src="@{/img/Logo_CPS-01.png}"
            alt="Logo Centro Paula Souza"
          />
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              th:href="@{/admin/principal}"
              class="nav-link"
              th:classappend="${activePage == 'principal'} ? ' active' : ''"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/listagem}"
              class="nav-link"
              th:classappend="${activePage == 'listagem'} ? ' active' : ''"
              >Minhas Reservas</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/auditorio}"
              class="nav-link"
              th:classappend="${activePage == 'auditorio'} ? ' active' : ''"
              >Auditório</a
            >
          </li>
          <li class="nav-item">
            <a
              th:href="@{/contato}"
              class="nav-link"
              th:classappend="${activePage == 'contato'} ? ' active' : ''"
              >Contato</a
            >
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-outline-light" title="Sair">
                <i class="bi bi-box-arrow-right"></i>
              </button>
            </form>
          </li>
        </ul>
      </header>
    </div>

    <main class="container my-5">
      <h2 class="mb-4">Grade de Horários</h2>

      <div class="filtros-grade">
        <div class="form-group">
          <label for="professor">Professor:</label>
          <select id="professor" class="form-select"></select>
        </div>

        <div class="form-group">
          <label for="curso">Curso:</label>
          <select id="curso" class="form-select"></select>
        </div>

        <div class="form-group">
          <label for="periodo">Período:</label>
          <select id="periodo" class="form-select">
            <option value="todos">Todos</option>
            <option value="matutino">Matutino</option>
            <option value="noturno">Noturno</option>
          </select>
        </div>

        <div class="form-group">
          <label for="semestre">Semestre:</label>
          <select id="semestre" class="form-select">
            <option value="todos">Todos</option>
            <option value="1">1º</option>
            <option value="2">2º</option>
            <option value="3">3º</option>
            <option value="4">4º</option>
            <option value="5">5º</option>
            <option value="6">6º</option>
          </select>
        </div>

        <button id="btnAplicar" class="btn btn-primary">Aplicar</button>
      </div>

      <div class="grade-tabela my-5">
        <div class="grade-header">
          <div class="horario-label">Horário</div>
          <div class="dia-label">Segunda</div>
          <div class="dia-label">Terça</div>
          <div class="dia-label">Quarta</div>
          <div class="dia-label">Quinta</div>
          <div class="dia-label">Sexta</div>
          <div class="dia-label">Sábado</div>
        </div>

        <div class="grade-body">
          <div class="linha-horario">
            <div class="horario-celula">7:40 às 8:30</div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
          </div>

          <div class="linha-horario">
            <div class="horario-celula">8:30 às 9:20</div>
            <div class="celula-grade">
              <div class="detalhes-aula">
                <p>Garcia</p>
                <p>Lab 3.3</p>
              </div>
            </div>
            <div class="celula-grade">
              <div class="detalhes-aula">
                <p>Felipe</p>
                <p>Lab 5.2</p>
              </div>
            </div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
          </div>

          <div class="linha-horario">
            <div class="horario-celula">9:30 às 10:20</div>
            <div class="celula-grade"></div>
            <div class="celula-grade">
              <div class="detalhes-aula">
                <p>Vanina</p>
                <p>Sala 511</p>
              </div>
            </div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
            <div class="celula-grade"></div>
          </div>
        </div>
      </div>
      <div id="modal-edicao" class="modal-grade">
        <div class="modal-content">
          <span class="fechar-modal">&times;</span>
          <h4>Editar Célula da Grade</h4>
          <div class="info-celula">
            <p><strong>Dia:</strong> <span id="modal-dia"></span></p>
            <p><strong>Horário:</strong> <span id="modal-horario"></span></p>
          </div>

          <div class="form-group">
            <label for="select-professor-modal">Atribuir Professor:</label>
            <select id="select-professor-modal" class="form-select"></select>
          </div>

          <button id="salvar-edicao" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </main>
    <script th:src="@{/js/grade.js}"></script>
  </body>
</html>

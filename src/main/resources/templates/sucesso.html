<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script th:src="@{js/projeto.js}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Reserva Auditório</title>
</head>
<body>
<div class="container-fluid px-0">
    <header class="d-flex justify-content-between align-items-center py-3 px-5 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto" 
           th:classappend="${activePage == 'principal'} ? ' active' : ''">
            <img class="logo-fatec" th:src="@{/img/logo-fatec-branco.png}" alt="Logo Fatec">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link" 
                   th:classappend="${activePage == 'principal'} ? ' active' : ''">Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/listagem}" class="nav-link" 
                   th:classappend="${activePage == 'listagem'} ? ' active' : ''">Minhas Reservas</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/contato}" class="nav-link" 
                   th:classappend="${activePage == 'contato'} ? ' active' : ''">Auditorio</a>
            </li>
        </ul>
    </header>
</div>
    <h1 class="sucesso">Reserva concluída com sucesso!</h1>
    <h2 class="sucesso">Obrigado por reservar a sala.</h2>
    <div class="divp">
        <p class="sucessop">Sala reservada: <span th:text="${reserva.numero}"></span></p>
        <p class="sucessop">Data: <span th:text="${reserva.data}"></span></p>
        <p class="sucessop">Hora: <span th:text="${reserva.hora}"></span></p>
    </div>
    <a th:href="@{/}" class="voltar">Voltar para a página inicial</a>
    <br>
    <a th:href="@{/listagem}" class="voltar">Ver suas reservas</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

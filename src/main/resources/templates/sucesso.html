<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">   
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script th:src="@{js/projeto.js}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Reserva Auditório</title>
</head>
<body>
    
    <div th:replace="~{fragments/header :: header}"></div>

    <h1 class="sucesso">Reserva concluída com sucesso!</h1>
    <h2 class="sucesso">Obrigado por reservar a sala.</h2>
    <div class="divp">
        <p class="sucessop">Sala reservada: <span th:text="${reserva.numero}"></span></p>
        <p class="sucessop">Data: <span th:text="${reserva.data}"></span></p>
        <p class="sucessop">Hora: <span th:text="${reserva.hora}"></span></p>
    </div>
    <a th:href="@{/}" class="voltar">Voltar para a página inicial</a>
    <br>
    <a th:href="@{/listagem}" class="voltar">Ver suas reservas</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

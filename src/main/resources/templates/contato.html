<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title> Contato </title>
</head>
<body>
    <div class="container-fluid px-0">
        <header class="d-flex justify-content-between align-items-center py-3 px-5 mb-4 border-bottom">

            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
                <img class="logo-fatec" th:src="@{/img/logo-fatec-branco.png}" alt="Logo Fatec">
                <img class="logo-cps" th:src="@{/img/Logo_CPS-01.png}" alt="Logo Centro Paula Souza">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a th:href="@{/admin/principal}" class="nav-link" 
                    th:classappend="${activePage == 'principal'} ? ' active' : ''">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/listagem}" class="nav-link" 
                    th:classappend="${activePage == 'listagem'} ? ' active' : ''">Minhas Reservas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/auditorio}" class="nav-link" 
                    th:classappend="${activePage == 'auditorio'} ? ' active' : ''">Auditório</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/contato}" class="nav-link" 
                    th:classappend="${activePage == 'contato'} ? ' active' : ''">Contato</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </form>

                </li>
            </ul>
        </header>
    </div>

    <section class="contato">
        <div class="informacoes-contato">
            <h2>Informações de Contato Fatec Rubens Lara</h2>
            <p> Atendimento de Segunda-Feira à Sexta-Feira, das 9h às 22h.</p>
            <p><strong>Email:</strong> contato@fatecrubenslara.com.br</p>
            <p><strong>Telefone:</strong> (13) 3227-6003 </p>
            <p><strong>Endereço:</strong> Av. Senador Feijó, 350 - Vila Matias, Santos - SP, 11015-502</p>
        </div>
    </section>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="main-container">
        <div class="card shadow p-4 form-card">
            
            <img src="https://fatecrl.edu.br/static/img/logo-fatec.png" alt="Logo da Fatec Baixada Santista" class="login-logo mb-4">

            <h3 class="text-center mb-4">Criar sua conta</h3>

            <div th:if="${mensagem}" class="alert alert-success text-center" th:text="${mensagem}"></div>
            
            <div th:if="${mensagemErro}" class="alert alert-danger text-center" th:text="${mensagemErro}"></div>

            <div id="erroCliente" class="alert alert-danger text-center" style="display: none;"></div>

            <form class="register-form" th:action="@{/admin/cadastro}" method="post">
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control pe-5" id="senha" name="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                    <span id="toggleSenha" class="password-icon-toggle">
                        <i class="bi bi-eye-slash" id="eyeIconSenha"></i>
                    </span>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control pe-5" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" required>
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <span id="toggleConfirmarSenha" class="password-icon-toggle">
                        <i class="bi bi-eye-slash" id="eyeIconConfirmarSenha"></i>
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="MONITOR">Monitor</option>
                        <option value="PROFESSOR">Professor</option>
                    </select>
                    <label for="tipo">Tipo de Usuário</label>
                </div>

                <button class="btn btn-custom-red w-100 py-2" type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="link-voltar">
            <a th:href="@{/}">Voltar para página principal</a>
        </div>
    </div>
    <script th:src="@{/js/cadastro.js}"></script>
</body>
</html>

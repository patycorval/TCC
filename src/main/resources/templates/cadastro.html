<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    
      /* Esconde o select de cursos (se não for professor) */
      #cursoSelectDiv {
        display: none;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <div class="card shadow p-4 p-md-5 form-card mx-auto">
            
            <h3 class="text-center mb-4">Criar Conta de Professor/Monitor</h3>

            <div
              th:if="${mensagem}"
              class="alert alert-success text-center"
              th:text="${mensagem}"
            ></div>
            <div
              th:if="${mensagemErro}"
              class="alert alert-danger text-center"
              th:text="${mensagemErro}"
            ></div>
            <div
              id="erroCliente"
              class="alert alert-danger text-center"
              style="display: none"
            ></div>

            <form
              class="register-form"
              th:action="@{/admin/cadastro}"
              method="post"
            >
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                  required
                  th:value="${usuarioInput != null ? usuarioInput.email : ''}"
                />
                <label for="email">E-mail<span class="text-danger"> *</span></label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Nome Completo"
                  required
                  th:value="${usuarioInput != null ? usuarioInput.nome : ''}"
                />
                <label for="nome">Nome Completo<span class="text-danger"> *</span></label>
              </div>

              <div class="form-floating mb-3 position-relative">
                <input
                  type="password"
                  class="form-control pe-5"
                  id="senha"
                  name="senha"
                  placeholder="Senha"
                  required
                />
                <label for="senha">Senha<span class="text-danger"> *</span></label>
                <span id="toggleSenha" class="password-icon-toggle">
                  <i class="bi bi-eye-slash" id="eyeIconSenha"></i>
                </span>
              </div>

              <div class="form-floating mb-3 position-relative">
                <input
                  type="password"
                  class="form-control pe-5"
                  id="confirmarSenha"
                  name="confirmarSenha"
                  placeholder="Confirmar Senha"
                  required
                />
                <label for="confirmarSenha">Confirmar Senha<span class="text-danger"> *</span></label>
                <span id="toggleConfirmarSenha" class="password-icon-toggle">
                  <i class="bi bi-eye-slash" id="eyeIconConfirmarSenha"></i>
                </span>
              </div>

              <div class="form-floating mb-3">
                <select class="form-select" id="tipo" name="tipo" required>
                  <option value="" disabled th:selected="${usuarioInput == null}">
                    Selecione o tipo
                  </option>
                  <option
                    value="MONITOR"
                    th:selected="${usuarioInput != null and usuarioInput.tipo == 'MONITOR'}"
                  >
                    Monitor
                  </option>
                  <option
                    value="PROFESSOR"
                    th:selected="${usuarioInput != null and usuarioInput.tipo == 'PROFESSOR'}"
                  >
                    Professor
                  </option>
                </select>
                <label for="tipo">Tipo de Usuário<span class="text-danger"> *</span></label>
              </div>

              <div class="mb-3" id="cursoSelectDiv"> 
                <label for="cursos" class="form-label">Cursos Associados<span class="text-danger"> *</span></label>
                <select
                  class="form-select"
                  id="cursos"
                  name="cursos"
                  multiple
                  required
                  size="5"
                >
                  <option
                    th:each="curso : ${listaDeCursos}"
                    th:value="${curso.id}"
                    th:text="${curso.sigla + ' - ' + curso.periodo}"
                  ></option>
                </select>
              </div>

              <button class="btn btn-custom-red w-100 py-2" type="submit">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <script th:src="@{/js/cadastro.js}"></script>
  </body>
</html>

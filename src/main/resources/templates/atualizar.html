<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">   
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- <script th:src="@{js/projeto.js}"></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Atualizar</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <h1>Sistema de Reserva</h1>


    <form th:action="@{'/reservas/editar/' + ${id}}" method="post" th:object="${reserva}" class="form">
         <input type="hidden" th:field="*{id}" />
        <div class="titulo-reserva">
            <h2>Atualizar reserva</h2>
            <span class="numero-sala" th:text="${reserva.numero}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
          <div>
            <strong><span th:text="${erro}"></span></strong>
          </div>
        </div>
        <!-- Número da Sala -->
        <label for="numero">Número da Sala:</label>
        <input type="text" id="numero" name="numero" th:field="*{numero}" readonly />

            <!-- Nome do Reservante -->
        <label for="nome">Seu Nome: <span class="text-danger ms-1">*</span></label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required />

        <!-- Data da Reserva -->
        <label for="data">Data: <span class="text-danger ms-1">*</span></label>
        <input type="date" id="data" name="data" th:field="*{data}" th:min="${dataMinima}" required/>

        <!-- Hora da Reserva -->
        <label for="hora">Hora Início: <span class="text-danger ms-1">*</span></label>
        <input type="time" id="hora" name="hora" th:field="*{hora}" required />

        <label for="horaFim">Hora Fim: <span class="text-danger ms-1">*</span></label>
        <input type="time" id="horaFim" name="horaFim" th:field="*{horaFim}" required />

        <input type="submit" value="Atualizar" name="atualizar" id="atualiza">
    
        <a th:href="@{/listagem}">Voltar</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

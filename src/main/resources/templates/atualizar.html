<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">   
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- <script th:src="@{js/projeto.js}"></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Atualizar</title>
</head>
<body>
       <div class="container-fluid px-0">
        <header class="d-flex justify-content-between align-items-center py-3 px-5 mb-4 border-bottom">

            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
                <img class="logo-fatec" th:src="@{/img/logo-fatec-branco.png}" alt="Logo Fatec">
                <img class="logo-cps" th:src="@{/img/Logo_CPS-01.png}" alt="Logo Centro Paula Souza">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link" 
                    th:classappend="${activePage == 'principal'} ? ' active' : ''">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/listagem}" class="nav-link" 
                    th:classappend="${activePage == 'listagem'} ? ' active' : ''">Minhas Reservas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/auditorio}" class="nav-link" 
                    th:classappend="${activePage == 'auditorio'} ? ' active' : ''">Auditório</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/contato}" class="nav-link" 
                    th:classappend="${activePage == 'contato'} ? ' active' : ''">Contato</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </form>

                </li>
            </ul>
        </header>
    </div>

    <h1>Sistema de Reserva</h1>


    <form th:action="@{'/reservas/editar/' + ${id}}" method="post" th:object="${reserva}" class="form">
         <input type="hidden" th:field="*{id}" />
        <div class="titulo-reserva">
            <h2>Atualizar reserva</h2>
            <span class="numero-sala" th:text="${reserva.numero}"></span>
        </div>
        <!-- Número da Sala -->
        <label for="numero">Número da Sala:</label>
        <input type="text" id="numero" name="numero" th:field="*{numero}" readonly />

            <!-- Nome do Reservante -->
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required />

        <!-- Data da Reserva -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" th:field="*{data}" required/>

        <!-- Hora da Reserva -->
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" th:field="*{hora}" required />

        <!-- Duração -->
        <label for="duracao">Duração (horas):</label>
        <input type="number" id="duracao" name="duracao" th:field="*{duracao}" min="1" max="12" required />

        <div th:if="${erro}" style="color: red; font-weight: bold; margin-bottom: 10px;">
            <p th:text="${erro}"></p>
        </div>

        <input type="submit" value="Atualizar" name="atualizar" id="atualiza">
    
        <a th:href="@{/listagem}">Voltar</a>
    </form>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

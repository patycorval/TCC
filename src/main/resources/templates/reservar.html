<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha34-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Formulário de reserva</title>
  </head>
  <body th:attr="data-reserva-status=${reservaEfetuada ? 'sucesso' : ''}">
    <div th:replace="~{fragments/header :: header}"></div>

    <h1>Reserva de salas Fatec RL</h1>

    <div class="form-wrapper">
      <a th:href="@{/}" class="back-icon-link">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <form
        th:action="@{/reservar}"
        method="post"
        th:object="${reserva}"
        class="form"
      >
        <label for="numero">Número da Sala:</label>
        <input
          type="text"
          id="numero"
          name="numero"
          th:field="*{numero}"
          readonly
        />

        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required />

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" th:field="*{data}" required />

        <label for="hora">Hora Início:</label>
        <input type="time" id="hora" name="hora" th:field="*{hora}" required />

        <label for="horaFim">Hora Fim:</label>
        <input type="time" th:field="*{horaFim}" id="horaFim" required />

        <div
          th:if="${erro}"
          style="color: red; font-weight: bold; margin-bottom: 10px"
        >
          <p th:text="${erro}"></p>
        </div>

        <button
          type="submit"
          value="Confirmar reserva"
          name="reservar"
          id="reservar"
        >
          Reservar
        </button>
      </form>
    </div>

    <div class="modal-sucesso" id="modal-sucesso">
      <div class="modal-sucesso-content">
        <lord-icon
          src="https://cdn.lordicon.com/fsstjlds.json"
          trigger="hover"
          stroke="bold"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
        <p>Reserva realizada com sucesso!</p>
        <button id="closeModal">Fechar</button>
      </div>
    </div>

    <script th:src="@{/js/modal-sucesso.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acesse sua Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        
        <img src="https://fatecrl.edu.br/static/img/logo-fatec.png" alt="Logo da Fatec Baixada Santista" class="login-logo mb-4">

        <h3 class="text-center mb-4">Acesse sua conta</h3>

        <form class="login-form" method="post" th:action="@{/login}">
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="username" placeholder="E-mail" required>
                <label for="floatingInput">E-mail</label>
            </div>

            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control pe-5" id="passwordInput" name="password" placeholder="Senha" required>
                <label for="passwordInput">Senha</label>
                <span id="togglePassword" class="password-icon-toggle">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </span>
            </div>
            <button class="btn btn-custom-red w-100 py-2" type="submit">Entrar</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
            Usuário ou senha inválidos!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
